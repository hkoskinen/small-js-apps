<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Collector</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" 
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="pure-g max">
      <div class="pure-u-1">
        <h1>Book Collector</h1>
      </div>
      
      <div class="pure-u-1 form-wrapper">
        <form class="pure-form pure-form-stacked">
          <div class="form-item">
            <label for="title">Title</label>
            <input type="text" class="pure-input-1" placeholder="The Art Ff Deception" id="title">
          </div>
          
          <div class="form-item">
            <label for="author">Author</label>
            <input type="text" class="pure-input-1" placeholder="Kevin Mitnick" id="author">
          </div>
          
          <div class="form-item">
            <label for="isbn">ISBN</label>
            <input type="text" class="pure-input-1" placeholder="978-0764542800" id="isbn">
          </div>
          
          <div class="form-item">
            <input type="submit" value="ADD BOOK" class="pure-button pure-button-primary full">
          </div>
          
        </form>
      </div>

      <div class="pure-u-1">
        <h2>Collected books</h2>
        <table class="pure-table stretch">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="book-list"></tbody>
        </table>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
